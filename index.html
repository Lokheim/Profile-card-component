<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap");
    </style>
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="background_bottom">
        <img src="./images/bg-pattern-bottom.svg" alt="background" />
      </div>
      <div class="background_top">
        <img src="./images/bg-pattern-top.svg" alt="background" />
      </div>
      <section class="main_content">
        <img src="./images/bg-pattern-card.svg" alt="card" />
        <div class="main_content_info">
          <img src="./images/image-victor.jpg" alt="victor" />
          <div class="user_info">
            <p><span style="font-weight: 700; color: hsl(229, 23%, 23%)">Victor Crest</span> 26</p>
            <p>London</p>
          </div>
          <div class="line"></div>
          <div class="card_bottom">
            <div class="bottom_info">
              <p class="numbers">80 K</p>
              <p>Followers</p>
            </div>
            <div class="bottom_info">
              <p class="numbers">803K</p>
              <p>Likes</p>
            </div>
            <div class="bottom_info">
              <p class="numbers">1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
